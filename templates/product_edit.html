<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Edit product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<#if errorMessage??>
<div align="center" class="alert alert-dark" role="alert">
    <strong>${errorMessage}</strong>
</div>
</#if>

<div conteiner align="center">
    <h1>Edit Product</h1>
    <strong>
        <form action="/products/edit" method="post">
            <input type="hidden" name="id" value="${product.id}">
            <p>Name: <input type="text" name="name"/></p>
            <p>Price: <input type="number" name="price"/></p>
            <p>Description: <input type="text" name="description"/></p>
            <p><input class="btn btn-dark" type="submit" value="Confirm changes"></p>
        </form>
        <form action="/products" target="_self">
            <button class="btn btn-dark"> Return to products</button>
        </form>
    </strong>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
