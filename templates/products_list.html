<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>All products</title>
</head>

<body>
<div class="container">
    <form style="display: inline-block;" action="/products/add" target="_self">
        <button class="btn btn-dark" >Add new product</button>
    </form>
    <h1 align="center">List of products</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Publish date</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <#list products as product>
        <tr>
            <th scope="row">${product.id}</th>
            <td>${product.name}</td>
            <td>${product.price}</td>
            <td>${product.description}</td>
            <td>${product.creationDate}</td>
            <td>
                <form style="display: inline-block;" action="/products/edit" method="get">
                    <input type="hidden" name="id" value="${product.id}">
                    <button type="submit" class="btn btn-dark">Edit</button>
                </form>
                <form style="display: inline-block;" action="/products/delete" method="post">
                    <input type="hidden" name="id" value="${product.id}">
                    <button type="submit" class="btn btn-dark">Delete</button>
                </form>
            </td>
        </tr>
    </#list>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
